<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ElectroStore</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="cart">
            <a href="#"><img src="img/cart-icon.png" alt="Cart"></a>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <h1>Welcome to ElectroStore</h1>
            <p>Your one-stop shop for all electronic products</p>
        </section>
        
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="img/product1.jpg" alt="Product 1">
                    <h3>Mouse</h3>
                    <p>499.00</p>
                </div>
                <div class="product-card">
                    <img src="img/product2.jpg" alt="Product 2">
                    <h3>Headphones</h3>
                    <p>5000.00</p>
                </div>
                <div class="product-card">
                    <img src="img/product3.jpg" alt="Product 2">
                    <h3>Monitor</h3>
                    <p>100000.00</p>
                </div>
               
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>Contact us at contact@electrostore.com</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
            <div class="newsletter">
                <input type="email" placeholder=" Our Newsletter">
                <button>Subscribe</button>
            </div>
        </div>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
